<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیستم لایسنس حرفه ای</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --gold: linear-gradient(135deg, #FFD700, #D4AF37, #FFD700);
      --silver: linear-gradient(135deg, #C0C0C0, #A8A8A8, #C0C0C0);
      --bronze: linear-gradient(135deg, #CD7F32, #B87333, #CD7F32);
      --diamond: linear-gradient(135deg, #b9f2ff, #7ec0ee, #b9f2ff);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: #fff;
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .panel-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    
    .panel {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
      padding: 40px;
      text-align: center;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .panel:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 35px 60px rgba(0, 0, 0, 0.4);
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }
    
    h2:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border-radius: 3px;
    }
    
    h3 {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #fff;
    }
    
    input, select, button {
      width: 100%;
      padding: 18px 25px;
      margin: 15px 0;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    button:hover:before {
      left: 0;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 75, 43, 0.3);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .progress-container {
      margin: 40px 0;
    }
    
    .progress-label {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
    }
    
    .progress-bar {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff1744, #ff9100);
      width: 0;
      color: white;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      transition: width 1s ease-in-out;
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      animation: shine 2s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    #logout {
      background: linear-gradient(to right, #9c27b0, #673ab7);
      margin-top: 30px;
    }
    
    .admin-section {
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .license-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 15px 0;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      border-left: 5px solid #ff416c;
    }
    
    .license-item:hover {
      transform: translateX(10px);
      background: rgba(0, 0, 0, 0.3);
    }
    
    .license-item.gold {
      border-left-color: #FFD700;
      background: linear-gradient(to right, rgba(255, 215, 0, 0.1), transparent);
    }
    
    .license-item.silver {
      border-left-color: #C0C0C0;
      background: linear-gradient(to right, rgba(192, 192, 192, 0.1), transparent);
    }
    
    .license-item.bronze {
      border-left-color: #CD7F32;
      background: linear-gradient(to right, rgba(205, 127, 50, 0.1), transparent);
    }
    
    .license-info {
      flex: 1;
      text-align: right;
      padding-right: 20px;
    }
    
    .license-code {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    
    .license-type {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .type-gold {
      background: var(--gold);
      color: #000;
    }
    
    .type-silver {
      background: var(--silver);
      color: #000;
    }
    
    .type-bronze {
      background: var(--bronze);
      color: #000;
    }
    
    .license-expiry {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .license-actions button {
      width: auto;
      padding: 8px 15px;
      margin: 0 0 0 10px;
      font-size: 0.9rem;
    }
    
    .delete-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
    
    .edit-btn {
      background: linear-gradient(to right, #2196F3, #21CBF3);
    }
    
    .flex-row {
      display: flex;
      gap: 15px;
    }
    
    .flex-row > * {
      flex: 1;
    }
    
    .coins-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .coin {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .coin:hover {
      transform: translateY(-10px) scale(1.1);
    }
    
    .coin-gold {
      background: var(--gold);
      color: #000;
    }
    
    .coin-silver {
      background: var(--silver);
      color: #000;
    }
    
    .coin-bronze {
      background: var(--bronze);
      color: #000;
    }
    
    .coin-value {
      font-size: 1.2rem;
    }
    
    .coin-label {
      font-size: 0.8rem;
      margin-top: 5px;
    }
    
    .user-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .user-type {
      padding: 8px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }
    
    .user-type.gold {
      background: var(--gold);
      color: #000;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    .user-type.silver {
      background: var(--silver);
      color: #000;
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
    }
    
    .user-type.bronze {
      background: var(--bronze);
      color: #000;
      box-shadow: 0 0 20px rgba(205, 127, 50, 0.5);
    }
    
    .hidden {
      display: none !important;
    }
    
    /* انیمیشن ها */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    
    .animate-pulse {
      animation: pulse 3s ease infinite;
    }
    
    /* ریسپانسیو */
    @media (max-width: 768px) {
      .panel {
        padding: 30px 20px;
      }
      
      .flex-row {
        flex-direction: column;
      }
      
      .coins-display {
        flex-direction: column;
        align-items: center;
      }
      
      .license-item {
        flex-direction: column;
        text-align: center;
      }
      
      .license-info {
        padding-right: 0;
        margin-bottom: 15px;
      }
      
      .license-actions {
        display: flex;
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles-js"></div>
  
  <div class="panel-container">
    <!-- صفحه ورود -->
    <div class="panel animate__animated animate__fadeIn" id="loginPanel">
      <h2 class="animate__animated animate__pulse animate__infinite">سیستم لایسنس حرفه ای</h2>
      <div class="coins-display">
        <div class="coin coin-gold animate-float">
          <div class="coin-value">6000</div>
          <div class="coin-label">سکه طلایی</div>
        </div>
        <div class="coin coin-silver animate-float" style="animation-delay: 0.5s">
          <div class="coin-value">4000</div>
          <div class="coin-label">سکه نقره ای</div>
        </div>
        <div class="coin coin-bronze animate-float" style="animation-delay: 1s">
          <div class="coin-value">2000</div>
          <div class="coin-label">سکه برنزی</div>
        </div>
      </div>
      <input type="text" id="licenseCode" placeholder="کد لایسنس خود را وارد کنید">
      <button onclick="login()" class="animate-pulse">ورود به سیستم</button>
      <button onclick="adminLogin()">ورود به پنل مدیریت</button>
    </div>
    
    <!-- پنل کاربر -->
    <div class="panel hidden" id="userPanel">
      <div class="user-header">
        <h2>پنل کاربری</h2>
        <div class="user-type gold" id="userTypeBadge">طلایی</div>
      </div>
      
      <div class="progress-container">
        <div class="progress-label">
          <span>مدت باقیمانده اشتراک:</span>
          <span id="remainingDays">15 روز</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill">75%</div>
        </div>
      </div>
      
      <div class="coins-display">
        <div class="coin coin-gold">
          <div class="coin-value">6000</div>
          <div class="coin-label">اعتبار شما</div>
        </div>
      </div>
      
      <button id="logout" onclick="logout()">خروج از حساب کاربری</button>
    </div>
    
    <!-- پنل مدیریت -->
    <div class="panel hidden" id="adminPanel">
      <h2>پنل مدیریت پیشرفته</h2>
      
      <div class="admin-section">
        <h3>ساخت لایسنس جدید</h3>
        <div class="flex-row">
          <input type="text" id="newLicenseCode" placeholder="کد لایسنس جدید">
          <select id="licenseType" onchange="toggleCustomDays()">
            <option value="gold">طلایی (6000 سکه - 30 روز)</option>
            <option value="silver">نقره ای (4000 سکه - 15 روز)</option>
            <option value="bronze">برنزی (2000 سکه - 7 روز)</option>
            <option value="custom">سفارشی</option>
          </select>
        </div>
        <div class="flex-row hidden" id="customDaysContainer">
          <input type="number" id="customDays" placeholder="تعداد روز">
          <input type="number" id="customCoins" placeholder="تعداد سکه">
        </div>
        <button onclick="generateLicense()">ساخت لایسنس جدید</button>
      </div>
      
      <div class="admin-section">
        <h3>مدیریت لایسنس‌ها</h3>
        <input type="text" id="searchLicense" placeholder="جستجوی لایسنس" oninput="searchLicenses()">
        <div id="licenseList"></div>
      </div>
      
      <button id="logout" onclick="logout()">خروج از پنل مدیریت</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // داده‌های لایسنس
    const licenseData = {
      "VIPGOLD123": { 
        expiry: "2025-12-31", 
        type: "gold",
        coins: 6000,
        created: "2024-01-01"
      },
      "SILVER456": { 
        expiry: "2025-06-30", 
        type: "silver",
        coins: 4000,
        created: "2024-02-15"
      },
      "BRONZE789": { 
        expiry: "2025-03-15", 
        type: "bronze",
        coins: 2000,
        created: "2024-03-20"
      }
    };

    // مقداردهی اولیه
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          }
        }
      });
      
      // نمایش انیمیشن ورود
      setTimeout(() => {
        document.getElementById('loginPanel').classList.add('animate__fadeIn');
      }, 500);
    });

    // توابع سیستم
    function login() {
      const code = document.getElementById("licenseCode").value.trim().toUpperCase();
      const license = licenseData[code];
      
      if (license) {
        showUserPanel(license);
      } else {
        showError("کد لایسنس معتبر نیست!");
      }
    }
    
    function showUserPanel(license) {
      hideAll();
      const panel = document.getElementById("userPanel");
      panel.classList.remove('hidden');
      panel.classList.add('animate__fadeIn');
      
      // تنظیم نوع کاربر
      const typeBadge = document.getElementById("userTypeBadge");
      typeBadge.className = 'user-type ' + license.type;
      typeBadge.textContent = license.type === 'gold' ? 'طلایی' : 
                            license.type === 'silver' ? 'نقره ای' : 'برنزی';
      
      // محاسبه تاریخ‌ها
      const now = new Date();
      const end = new Date(license.expiry);
      const start = new Date(license.created);
      
      // محاسبه درصد پیشرفت
      const total = end - start;
      const remaining = Math.max(0, end - now);
      const percent = Math.min(100, Math.floor((remaining / total) * 100));
      
      // محاسبه روزهای باقیمانده
      const daysRemaining = Math.ceil(remaining / (1000 * 60 * 60 * 24));
      
      // به‌روزرسانی UI
      document.getElementById("remainingDays").textContent = daysRemaining + " روز";
      const fill = document.getElementById("progressFill");
      fill.style.width = percent + "%";
      fill.textContent = percent + "%";
      
      // نمایش سکه‌ها
      const coinValue = document.querySelector("#userPanel .coin-value");
      coinValue.textContent = license.coins;
    }
    
    function adminLogin() {
      const pass = prompt("لطفاً رمز عبور مدیریت را وارد کنید:");
      if (pass === "Ali.dr.N.") {
        hideAll();
        const panel = document.getElementById("adminPanel");
        panel.classList.remove('hidden');
        panel.classList.add('animate__fadeIn');
        updateLicenseList();
      } else {
        showError("رمز عبور اشتباه است!");
      }
    }
    
    function logout() {
      hideAll();
      const panel = document.getElementById("loginPanel");
      panel.classList.remove('hidden');
      panel.classList.add('animate__fadeIn');
      document.getElementById("licenseCode").value = "";
    }
    
    function hideAll() {
      document.getElementById("loginPanel").classList.add('hidden');
      document.getElementById("userPanel").classList.add('hidden');
      document.getElementById("adminPanel").classList.add('hidden');
    }
    
    function generateLicense() {
      const code = document.getElementById("newLicenseCode").value.trim().toUpperCase();
      const type = document.getElementById("licenseType").value;
      
      if (!code) {
        showError("لطفاً کد لایسنس را وارد کنید");
        return;
      }
      
      if (licenseData[code]) {
        showError("این کد قبلاً استفاده شده است!");
        return;
      }
      
      let days, coins;
      
      switch(type) {
        case "gold":
          days = 30;
          coins = 6000;
          break;
        case "silver":
          days = 15;
          coins = 4000;
          break;
        case "bronze":
          days = 7;
          coins = 2000;
          break;
        case "custom":
          days = parseInt(document.getElementById("customDays").value) || 30;
          coins = parseInt(document.getElementById("customCoins").value) || 3000;
          break;
      }
      
      const createdDate = new Date();
      const expiryDate = new Date();
      expiryDate.setDate(createdDate.getDate() + days);
      
      const formattedCreated = createdDate.toISOString().split('T')[0];
      const formattedExpiry = expiryDate.toISOString().split('T')[0];
      
      licenseData[code] = {
        expiry: formattedExpiry,
        type: type,
        coins: coins,
        created: formattedCreated
      };
      
      showSuccess(`لایسنس ${code} با موفقیت ایجاد شد!`);
      document.getElementById("newLicenseCode").value = "";
      updateLicenseList();
    }
    
    function updateLicenseList() {
      const listDiv = document.getElementById("licenseList");
      listDiv.innerHTML = "";
      
      for (const [code, data] of Object.entries(licenseData)) {
        const licenseItem = document.createElement("div");
        licenseItem.className = `license-item ${data.type}`;
        
        const typeText = data.type === 'gold' ? 'طلایی' : 
                        data.type === 'silver' ? 'نقره ای' : 'برنزی';
        
        licenseItem.innerHTML = `
          <div class="license-info">
            <div class="license-code">${code} 
              <span class="license-type type-${data.type}">${typeText}</span>
            </div>
            <div class="license-expiry">
              ایجاد: ${data.created} | انقضا: ${data.expiry} | سکه: ${data.coins}
            </div>
          </div>
          <div class="license-actions">
            <button class="edit-btn" onclick="editLicense('${code}')">ویرایش</button>
